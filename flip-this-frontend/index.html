<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Flip This</title>
</head>
<body>
    <header>
        <h1 id="main-title">Flip-This!</h1>
        <h4 id="logged-in">Logged in: <span id="username"></span></h4>
        <div id="login-or-signup">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
        </div>
    </header>
    <div id="display-users-flipbooks">
            <button id="show-flipbooks">Show My FlipBooks</button>
    </div>
    <div id="flipbook-list-modal" class='modal'>
        <div class="modal-content">
            <h3>My Flipbooks</h3>
            <div id="flipbooks-list-container">
    
            </div>
        </div>
    </div>
    <br>
    <div id="forms-container">
        <form id="create-flipbook-form">
            <label for="title">Enter a title:</label>
            <input type="text" name="title" id="flipbook-title">

            <label for="page-count">Select a number of pages for your FlipBook</label>
            <select name="page-count" id="page-count">
                <option value="5">5 pages</option>
                <option value="10">10 pages</option>
                <option value="15">15 pages</option>
                <option value="20">20 pages</option>
            </select>
            <button type="submit">Create Book</button>
        </form>

        <form id="login-form">
            <h3>Login Below</h3>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <button type='submit'>Login</button>
            <button class="cancel-form">Cancel</button>
        </form>

        <form id="signup-form">
                <h3>Signup Below</h3>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <button type='submit'>Signup</button>
                <button class="cancel-form">Cancel</button>
        </form>
    </div>
    <div id="users-flipbooks">

    </div>
    <div id="button-holder">
        <div id="notepad-background">
                <div class="animation-config" id="left-buttons">
                        <button id="save">Save Flipbook</button>
                        <button id="draw-save">Draw</button>  
                        <button id="next-page">Next Page</button>
                        <button id="back-page">Back Page</button>
                        <button id="play">Play</button>
            </div>
        <div id="main-container">
            
            <div id="canvas-area">
            </div>
        </div>
        <div class="animation-config" id="right-buttons">
                
                <button id="static-background">Set As Static Bgrnd</button>
                <button id="animate-blink">Add Blink Animation</button>
                <button id="animate-shake">Add Shake Animation</button>
                <button id="animate-move-right">Add Move Right Animation</button>
                <button id="animate-move-left">Add Move Left Animation</button>
                <button id="animate-move-up">Add Move Up Animation</button>
                <button id="animate-move-down">Add Move Down Animation</button>
            </div>
    </div>
    <div class="animation-config" id="bottom-buttons">
            <button id="new-layer">Add New Layer</button>
    </div>


    </div>
    <footer>
        <h5>footer</h5>
    </footer>
    
    <script src="index.js" defer></script>
</body>
</html>
